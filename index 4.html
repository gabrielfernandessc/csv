<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processador de CSV - Intune/Autopilot</title>
    <style>
        :root {
  /* Primitive Color Tokens */
  --color-white: rgba(255, 255, 255, 1);
  --color-black: rgba(0, 0, 0, 1);
  --color-cream-50: rgba(252, 252, 249, 1);
  --color-cream-100: rgba(255, 255, 253, 1);
  --color-gray-200: rgba(245, 245, 245, 1);
  --color-gray-300: rgba(167, 169, 169, 1);
  --color-gray-400: rgba(119, 124, 124, 1);
  --color-slate-500: rgba(98, 108, 113, 1);
  --color-brown-600: rgba(94, 82, 64, 1);
  --color-charcoal-700: rgba(31, 33, 33, 1);
  --color-charcoal-800: rgba(38, 40, 40, 1);
  --color-slate-900: rgba(19, 52, 59, 1);
  --color-teal-300: rgba(50, 184, 198, 1);
  --color-teal-400: rgba(45, 166, 178, 1);
  --color-teal-500: rgba(33, 128, 141, 1);
  --color-teal-600: rgba(29, 116, 128, 1);
  --color-teal-700: rgba(26, 104, 115, 1);
  --color-teal-800: rgba(41, 150, 161, 1);
  --color-red-400: rgba(255, 84, 89, 1);
  --color-red-500: rgba(192, 21, 47, 1);
  --color-orange-400: rgba(230, 129, 97, 1);
  --color-orange-500: rgba(168, 75, 47, 1);

  /* RGB versions for opacity control */
  --color-brown-600-rgb: 94, 82, 64;
  --color-teal-500-rgb: 33, 128, 141;
  --color-slate-900-rgb: 19, 52, 59;
  --color-slate-500-rgb: 98, 108, 113;
  --color-red-500-rgb: 192, 21, 47;
  --color-red-400-rgb: 255, 84, 89;
  --color-orange-500-rgb: 168, 75, 47;
  --color-orange-400-rgb: 230, 129, 97;

  /* Background color tokens (Light Mode) */
  --color-bg-1: rgba(59, 130, 246, 0.08); /* Light blue */
  --color-bg-2: rgba(245, 158, 11, 0.08); /* Light yellow */
  --color-bg-3: rgba(34, 197, 94, 0.08); /* Light green */
  --color-bg-4: rgba(239, 68, 68, 0.08); /* Light red */
  --color-bg-5: rgba(147, 51, 234, 0.08); /* Light purple */
  --color-bg-6: rgba(249, 115, 22, 0.08); /* Light orange */
  --color-bg-7: rgba(236, 72, 153, 0.08); /* Light pink */
  --color-bg-8: rgba(6, 182, 212, 0.08); /* Light cyan */

  /* Semantic Color Tokens (Light Mode) */
  --color-background: var(--color-cream-50);
  --color-surface: var(--color-cream-100);
  --color-text: var(--color-slate-900);
  --color-text-secondary: var(--color-slate-500);
  --color-primary: var(--color-teal-500);
  --color-primary-hover: var(--color-teal-600);
  --color-primary-active: var(--color-teal-700);
  --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
  --color-secondary-hover: rgba(var(--color-brown-600-rgb), 0.2);
  --color-secondary-active: rgba(var(--color-brown-600-rgb), 0.25);
  --color-border: rgba(var(--color-brown-600-rgb), 0.2);
  --color-btn-primary-text: var(--color-cream-50);
  --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
  --color-card-border-inner: rgba(var(--color-brown-600-rgb), 0.12);
  --color-error: var(--color-red-500);
  --color-success: var(--color-teal-500);
  --color-warning: var(--color-orange-500);
  --color-info: var(--color-slate-500);
  --color-focus-ring: rgba(var(--color-teal-500-rgb), 0.4);
  --color-select-caret: rgba(var(--color-slate-900-rgb), 0.8);

  /* Common style patterns */
  --focus-ring: 0 0 0 3px var(--color-focus-ring);
  --focus-outline: 2px solid var(--color-primary);
  --status-bg-opacity: 0.15;
  --status-border-opacity: 0.25;

  /* RGB versions for opacity control */
  --color-success-rgb: 33, 128, 141;
  --color-error-rgb: 192, 21, 47;
  --color-warning-rgb: 168, 75, 47;
  --color-info-rgb: 98, 108, 113;

  /* Typography */
  --font-family-base: "FKGroteskNeue", "Geist", "Inter", -apple-system,
    BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  --font-family-mono: "Berkeley Mono", ui-monospace, SFMono-Regular, Menlo,
    Monaco, Consolas, monospace;
  --font-size-xs: 11px;
  --font-size-sm: 12px;
  --font-size-base: 14px;
  --font-size-md: 14px;
  --font-size-lg: 16px;
  --font-size-xl: 18px;
  --font-size-2xl: 20px;
  --font-size-3xl: 24px;
  --font-size-4xl: 30px;
  --font-weight-normal: 400;
  --font-weight-medium: 500;
  --font-weight-semibold: 550;
  --font-weight-bold: 600;
  --line-height-tight: 1.2;
  --line-height-normal: 1.5;
  --letter-spacing-tight: -0.01em;

  /* Spacing */
  --space-0: 0;
  --space-1: 1px;
  --space-2: 2px;
  --space-4: 4px;
  --space-6: 6px;
  --space-8: 8px;
  --space-10: 10px;
  --space-12: 12px;
  --space-16: 16px;
  --space-20: 20px;
  --space-24: 24px;
  --space-32: 32px;

  /* Border Radius */
  --radius-sm: 6px;
  --radius-base: 8px;
  --radius-md: 10px;
  --radius-lg: 12px;
  --radius-full: 9999px;

  /* Shadows */
  --shadow-xs: 0 1px 2px rgba(0, 0, 0, 0.02);
  --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04),
    0 2px 4px -1px rgba(0, 0, 0, 0.02);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.04),
    0 4px 6px -2px rgba(0, 0, 0, 0.02);
  --shadow-inset-sm: inset 0 1px 0 rgba(255, 255, 255, 0.15),
    inset 0 -1px 0 rgba(0, 0, 0, 0.03);

  /* Animation */
  --duration-fast: 150ms;
  --duration-normal: 250ms;
  --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);

  /* Layout */
  --container-sm: 640px;
  --container-md: 768px;
  --container-lg: 1024px;
  --container-xl: 1280px;
}

/* Dark mode colors */
@media (prefers-color-scheme: dark) {
  :root {
    /* RGB versions for opacity control (Dark Mode) */
    --color-gray-400-rgb: 119, 124, 124;
    --color-teal-300-rgb: 50, 184, 198;
    --color-gray-300-rgb: 167, 169, 169;
    --color-gray-200-rgb: 245, 245, 245;

    /* Background color tokens (Dark Mode) */
    --color-bg-1: rgba(29, 78, 216, 0.15); /* Dark blue */
    --color-bg-2: rgba(180, 83, 9, 0.15); /* Dark yellow */
    --color-bg-3: rgba(21, 128, 61, 0.15); /* Dark green */
    --color-bg-4: rgba(185, 28, 28, 0.15); /* Dark red */
    --color-bg-5: rgba(107, 33, 168, 0.15); /* Dark purple */
    --color-bg-6: rgba(194, 65, 12, 0.15); /* Dark orange */
    --color-bg-7: rgba(190, 24, 93, 0.15); /* Dark pink */
    --color-bg-8: rgba(8, 145, 178, 0.15); /* Dark cyan */

    /* Semantic Color Tokens (Dark Mode) */
    --color-background: var(--color-charcoal-700);
    --color-surface: var(--color-charcoal-800);
    --color-text: var(--color-gray-200);
    --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
    --color-primary: var(--color-teal-300);
    --color-primary-hover: var(--color-teal-400);
    --color-primary-active: var(--color-teal-800);
    --color-secondary: rgba(var(--color-gray-400-rgb), 0.15);
    --color-secondary-hover: rgba(var(--color-gray-400-rgb), 0.25);
    --color-secondary-active: rgba(var(--color-gray-400-rgb), 0.3);
    --color-border: rgba(var(--color-gray-400-rgb), 0.3);
    --color-error: var(--color-red-400);
    --color-success: var(--color-teal-300);
    --color-warning: var(--color-orange-400);
    --color-info: var(--color-gray-300);
    --color-focus-ring: rgba(var(--color-teal-300-rgb), 0.4);
    --color-btn-primary-text: var(--color-slate-900);
    --color-card-border: rgba(var(--color-gray-400-rgb), 0.2);
    --color-card-border-inner: rgba(var(--color-gray-400-rgb), 0.15);
    --shadow-inset-sm: inset 0 1px 0 rgba(255, 255, 255, 0.1),
      inset 0 -1px 0 rgba(0, 0, 0, 0.15);
    --color-select-caret: rgba(var(--color-gray-200-rgb), 0.8);

    /* RGB versions for dark mode */
    --color-success-rgb: var(--color-teal-300-rgb);
    --color-error-rgb: var(--color-red-400-rgb);
    --color-warning-rgb: var(--color-orange-400-rgb);
    --color-info-rgb: var(--color-gray-300-rgb);
  }
}

/* Base styles */
html {
  font-size: var(--font-size-base);
  font-family: var(--font-family-base);
  line-height: var(--line-height-normal);
  color: var(--color-text);
  background-color: var(--color-background);
  -webkit-font-smoothing: antialiased;
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
}

*,
*::before,
*::after {
  box-sizing: inherit;
}

/* Typography */
h1,
h2,
h3,
h4,
h5,
h6 {
  margin: 0;
  font-weight: var(--font-weight-semibold);
  line-height: var(--line-height-tight);
  color: var(--color-text);
  letter-spacing: var(--letter-spacing-tight);
}

h1 {
  font-size: var(--font-size-4xl);
}
h2 {
  font-size: var(--font-size-3xl);
}
h3 {
  font-size: var(--font-size-2xl);
}
h4 {
  font-size: var(--font-size-xl);
}
h5 {
  font-size: var(--font-size-lg);
}
h6 {
  font-size: var(--font-size-md);
}

p {
  margin: 0 0 var(--space-16) 0;
}

/* Buttons */
.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: var(--space-8) var(--space-16);
  border-radius: var(--radius-base);
  font-size: var(--font-size-base);
  font-weight: 500;
  line-height: 1.5;
  cursor: pointer;
  transition: all var(--duration-normal) var(--ease-standard);
  border: none;
  text-decoration: none;
  position: relative;
}

.btn:focus-visible {
  outline: none;
  box-shadow: var(--focus-ring);
}

.btn--primary {
  background: var(--color-primary);
  color: var(--color-btn-primary-text);
}

.btn--primary:hover {
  background: var(--color-primary-hover);
}

.btn--primary:active {
  background: var(--color-primary-active);
}

.btn--secondary {
  background: var(--color-secondary);
  color: var(--color-text);
}

.btn--secondary:hover {
  background: var(--color-secondary-hover);
}

.btn--secondary:active {
  background: var(--color-secondary-active);
}

.btn--lg {
  padding: var(--space-10) var(--space-20);
  font-size: var(--font-size-lg);
  border-radius: var(--radius-md);
}

.btn--full-width {
  width: 100%;
}

.btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* Form elements */
.form-control {
  display: block;
  width: 100%;
  padding: var(--space-8) var(--space-12);
  font-size: var(--font-size-md);
  line-height: 1.5;
  color: var(--color-text);
  background-color: var(--color-surface);
  border: 1px solid var(--color-border);
  border-radius: var(--radius-base);
  transition: border-color var(--duration-fast) var(--ease-standard),
    box-shadow var(--duration-fast) var(--ease-standard);
}

.form-control:focus {
  border-color: var(--color-primary);
  outline: var(--focus-outline);
}

.form-label {
  display: block;
  margin-bottom: var(--space-8);
  font-weight: var(--font-weight-medium);
  font-size: var(--font-size-sm);
}

.form-group {
  margin-bottom: var(--space-16);
}

/* Card component */
.card {
  background-color: var(--color-surface);
  border-radius: var(--radius-lg);
  border: 1px solid var(--color-card-border);
  box-shadow: var(--shadow-sm);
  overflow: hidden;
  transition: box-shadow var(--duration-normal) var(--ease-standard);
}

.card:hover {
  box-shadow: var(--shadow-md);
}

.card__body {
  padding: var(--space-16);
}

/* Status indicators */
.status {
  display: inline-flex;
  align-items: center;
  padding: var(--space-6) var(--space-12);
  border-radius: var(--radius-full);
  font-weight: var(--font-weight-medium);
  font-size: var(--font-size-sm);
}

.status--success {
  background-color: rgba(
    var(--color-success-rgb, 33, 128, 141),
    var(--status-bg-opacity)
  );
  color: var(--color-success);
  border: 1px solid
    rgba(var(--color-success-rgb, 33, 128, 141), var(--status-border-opacity));
}

.status--error {
  background-color: rgba(
    var(--color-error-rgb, 192, 21, 47),
    var(--status-bg-opacity)
  );
  color: var(--color-error);
  border: 1px solid
    rgba(var(--color-error-rgb, 192, 21, 47), var(--status-border-opacity));
}

.status--warning {
  background-color: rgba(
    var(--color-warning-rgb, 168, 75, 47),
    var(--status-bg-opacity)
  );
  color: var(--color-warning);
  border: 1px solid
    rgba(var(--color-warning-rgb, 168, 75, 47), var(--status-border-opacity));
}

/* Container layout */
.container {
  width: 100%;
  margin-right: auto;
  margin-left: auto;
  padding-right: var(--space-16);
  padding-left: var(--space-16);
}

@media (min-width: 640px) {
  .container {
    max-width: var(--container-sm);
  }
}
@media (min-width: 768px) {
  .container {
    max-width: var(--container-md);
  }
}

/* Utility classes */
.flex {
  display: flex;
}
.flex-col {
  flex-direction: column;
}
.items-center {
  align-items: center;
}
.justify-center {
  justify-content: center;
}
.gap-16 {
  gap: var(--space-16);
}

.py-16 {
  padding-top: var(--space-16);
  padding-bottom: var(--space-16);
}
.mb-8 {
  margin-bottom: var(--space-8);
}
.mb-16 {
  margin-bottom: var(--space-16);
}
.mb-24 {
  margin-bottom: var(--space-24);
}

.block {
  display: block;
}

.text-center {
  text-align: center;
}

/* Custom styles for CSV processor */
.app-container {
  min-height: 100vh;
  background-color: var(--color-background);
}

.file-input-wrapper {
  position: relative;
  display: inline-block;
  width: 100%;
}

.file-input {
  position: absolute;
  opacity: 0;
  width: 100%;
  height: 100%;
  cursor: pointer;
}

.file-input-button {
  display: block;
  width: 100%;
  padding: var(--space-12) var(--space-16);
  background-color: var(--color-surface);
  border: 2px dashed var(--color-border);
  border-radius: var(--radius-base);
  text-align: center;
  cursor: pointer;
  transition: all var(--duration-fast) var(--ease-standard);
}

.file-input-button:hover {
  border-color: var(--color-primary);
  background-color: var(--color-bg-1);
}

.file-input-button.has-file {
  border-color: var(--color-success);
  background-color: rgba(var(--color-success-rgb), 0.05);
}

.radio-group {
  display: flex;
  flex-direction: column;
  gap: var(--space-8);
}

.radio-option {
  display: flex;
  align-items: center;
  padding: var(--space-8) var(--space-12);
  border: 1px solid var(--color-border);
  border-radius: var(--radius-base);
  cursor: pointer;
  transition: all var(--duration-fast) var(--ease-standard);
}

.radio-option:hover {
  background-color: var(--color-bg-1);
}

.radio-option.selected {
  border-color: var(--color-primary);
  background-color: rgba(var(--color-success-rgb), 0.05);
}

.radio-option input[type="radio"] {
  margin-right: var(--space-8);
  accent-color: var(--color-primary);
}

.radio-option label {
  cursor: pointer;
  flex-grow: 1;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.tag-preview {
  font-size: var(--font-size-sm);
  color: var(--color-text-secondary);
  font-family: var(--font-family-mono);
  background-color: var(--color-secondary);
  padding: var(--space-2) var(--space-6);
  border-radius: var(--radius-sm);
}

.message-area {
  min-height: 60px;
  padding: var(--space-12);
  border-radius: var(--radius-base);
  background-color: var(--color-bg-2);
  border: 1px solid var(--color-border);
}

.message {
  display: none;
  align-items: center;
  gap: var(--space-8);
}

.message.show {
  display: flex;
}

.message-icon {
  width: 16px;
  height: 16px;
  flex-shrink: 0;
}

@font-face {
  font-family: 'FKGroteskNeue';
  src: url('https://r2cdn.perplexity.ai/fonts/FKGroteskNeue.woff2')
    format('woff2');
}
    </style>
</head>
<body>
    <div class="app-container">
        <div class="container py-16">
            <div class="card" style="max-width: 600px; margin: 0 auto;">
                <div class="card__body">
                    <h1 class="text-center mb-24">Processador de CSV - Intune/Autopilot</h1>
                    
                    <form id="csvProcessorForm">
                        <!-- Upload de arquivo -->
                        <div class="form-group">
                            <label class="form-label">Arquivo CSV</label>
                            <div class="file-input-wrapper">
                                <input type="file" id="csvFile" class="file-input" accept=".csv" required>
                                <div id="fileInputButton" class="file-input-button">
                                    <span id="fileInputText">üìÅ Selecionar arquivo CSV</span>
                                </div>
                            </div>
                        </div>

                        <!-- Sele√ß√£o do tipo de dispositivo -->
                        <div class="form-group">
                            <label class="form-label">Tipo de Dispositivo</label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" id="desktop" name="deviceType" value="HYBRID_DESKTOP" required>
                                    <label for="desktop">
                                        <span>Desktop</span>
                                        <span class="tag-preview">HYBRID_DESKTOP</span>
                                    </label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="notebookHybrid" name="deviceType" value="HYBRIDAZUREAD" required>
                                    <label for="notebookHybrid">
                                        <span>Notebook H√≠brido</span>
                                        <span class="tag-preview">HYBRIDAZUREAD</span>
                                    </label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="notebookComum" name="deviceType" value="AZUREAD_MIGRADA" required>
                                    <label for="notebookComum">
                                        <span>Notebook Comum</span>
                                        <span class="tag-preview">AZUREAD_MIGRADA</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Bot√£o de processamento -->
                        <div class="form-group">
                            <button type="submit" class="btn btn--primary btn--lg btn--full-width" id="processButton">
                                üîÑ Processar e Baixar CSV
                            </button>
                        </div>
                    </form>

                    <!-- √Årea de mensagens -->
                    <div class="message-area">
                        <div id="messageSuccess" class="message status status--success">
                            <span class="message-icon">‚úì</span>
                            <span id="successText">Arquivo processado com sucesso!</span>
                        </div>
                        <div id="messageError" class="message status status--error">
                            <span class="message-icon">‚úó</span>
                            <span id="errorText">Erro ao processar arquivo.</span>
                        </div>
                        <div id="messageWarning" class="message status status--warning">
                            <span class="message-icon">‚ö†</span>
                            <span id="warningText">Aten√ß√£o: Selecione um arquivo e tipo de dispositivo.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class CSVProcessor {
            constructor() {
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.hideAllMessages();
            }

            setupEventListeners() {
                // Upload de arquivo
                const fileInput = document.getElementById('csvFile');
                const fileInputButton = document.getElementById('fileInputButton');
                const fileInputText = document.getElementById('fileInputText');

                fileInput.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        fileInputText.textContent = `üìÑ ${file.name}`;
                        fileInputButton.classList.add('has-file');
                        this.hideAllMessages();
                    } else {
                        fileInputText.textContent = 'üìÅ Selecionar arquivo CSV';
                        fileInputButton.classList.remove('has-file');
                    }
                });

                // Radio buttons
                const radioOptions = document.querySelectorAll('.radio-option');
                const radioInputs = document.querySelectorAll('input[name="deviceType"]');
                
                radioInputs.forEach(radio => {
                    radio.addEventListener('change', () => {
                        // Remove sele√ß√£o de todos
                        radioOptions.forEach(option => option.classList.remove('selected'));
                        // Adiciona sele√ß√£o ao atual
                        radio.closest('.radio-option').classList.add('selected');
                        this.hideAllMessages();
                    });
                });

                // Clique nas op√ß√µes
                radioOptions.forEach(option => {
                    option.addEventListener('click', () => {
                        const radio = option.querySelector('input[type="radio"]');
                        radio.checked = true;
                        radio.dispatchEvent(new Event('change'));
                    });
                });

                // Formul√°rio
                const form = document.getElementById('csvProcessorForm');
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.processCSV();
                });
            }

            hideAllMessages() {
                document.querySelectorAll('.message').forEach(msg => {
                    msg.classList.remove('show');
                });
            }

            showMessage(type, text) {
                this.hideAllMessages();
                const messageEl = document.getElementById(`message${type.charAt(0).toUpperCase() + type.slice(1)}`);
                const textEl = document.getElementById(`${type}Text`);
                
                if (textEl && text) {
                    textEl.textContent = text;
                }
                
                if (messageEl) {
                    messageEl.classList.add('show');
                }
            }

            async processCSV() {
                const fileInput = document.getElementById('csvFile');
                const deviceTypeInput = document.querySelector('input[name="deviceType"]:checked');

                // Valida√ß√µes
                if (!fileInput.files[0]) {
                    this.showMessage('error', 'Por favor, selecione um arquivo CSV.');
                    return;
                }

                if (!deviceTypeInput) {
                    this.showMessage('error', 'Por favor, selecione um tipo de dispositivo.');
                    return;
                }

                const file = fileInput.files[0];
                const groupTag = deviceTypeInput.value;

                try {
                    // Ler o arquivo
                    const csvContent = await this.readFile(file);
                    
                    // Processar o CSV
                    const processedCSV = this.addGroupTagToCSV(csvContent, groupTag);
                    
                    // Usar o nome original do arquivo (sem modifica√ß√µes)
                    const originalName = file.name;
                    
                    // Baixar arquivo com o nome original
                    this.downloadCSV(processedCSV, originalName);
                    
                    this.showMessage('success', `Arquivo processado: ${originalName}`);
                    
                } catch (error) {
                    console.error('Erro ao processar CSV:', error);
                    this.showMessage('error', 'Erro ao processar o arquivo CSV. Verifique se o arquivo √© v√°lido.');
                }
            }

            readFile(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = (e) => reject(e);
                    reader.readAsText(file);
                });
            }

            addGroupTagToCSV(csvContent, groupTag) {
                const lines = csvContent.split('\n');
                const processedLines = [];

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    if (line === '') {
                        // Preserva linhas vazias
                        processedLines.push(line);
                        continue;
                    }

                    if (i === 0) {
                        // Primeira linha (cabe√ßalho): adiciona ",Group Tag"
                        processedLines.push(line + ',Group Tag');
                    } else {
                        // Linhas de dados: adiciona ",GROUP_TAG"
                        processedLines.push(line + ',' + groupTag);
                    }
                }

                return processedLines.join('\n');
            }

            generateModifiedFileName(originalName) {
                // CORRE√á√ÉO: Retorna o nome original sem modifica√ß√µes
                return originalName;
            }

            downloadCSV(csvContent, fileName) {
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                
                link.setAttribute('href', url);
                link.setAttribute('download', fileName);
                link.style.visibility = 'hidden';
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Libera a URL do objeto
                URL.revokeObjectURL(url);
            }
        }

        // Inicializa a aplica√ß√£o quando o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', () => {
            new CSVProcessor();
        });
    </script>
